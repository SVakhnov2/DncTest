version: '3'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8000:80"
        volumes:
            - .:/var/www/html
        depends_on:
            - db
    db:
        image: mysql:5.7
        environment:
            MYSQL_DATABASE: DncTest
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - ./data:/var/lib/mysql
